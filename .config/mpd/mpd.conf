music_directory "~/Music"
playlist_directory "~/.config/mpd/playlists"
db_file "~/.config/mpd/database"
log_file "~/.config/mpd/log"
bind_to_address "127.0.0.1"

audio_output {
    type                   "alsa"
    name                   "ALSA [Bit-perfect]"
    device                 "hw:1,0"
    auto_channels          "no"
    auto_format            "no"
    auto_resample          "no"
    dop                    "yes"
    mixer_type             "none"
    replay_gain_handler    "none"
    buffer_time            "100000"
}

audio_output {
    type                   "pulse"
    name                   "PulseAudio"
    buffer_time            "100000"
}

audio_output {
    type                   "fifo"
    name                   "Visualizer"
    format                 "44100:16:2"
    path                   "/tmp/mpd.fifo"
}

audio_output {
	type		"httpd"
	name		"lossless"
	encoder		"flac"
	port		"8000"
	max_client	"8"
	mixer_type	"software"
	format		"44100:16:2"
}
