label-mode-background = ${color.alt-bg}

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
tail = true
format = <label>
label = %output%
label-padding= 1
label-font= 1 

[module/network]
type = internal/network

interface = wlan0
interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-background = ${color.alt-bg}
format-connected-foreground = ${color.green}
format-connected-padding = 0
 
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.alt-bg}
format-disconnected-foreground = ${color.red}
format-disconnected-padding = 0

# label-connected = %essid%
label-connected = %downspeed%
label-disconnected = "Disconnected"

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3
format = <label>
label = %{F#808080}RAM%{F-} %percentage_used%%

[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /

; Seconds to sleep between updates
; Default: 30
interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4
format-mounted = <label-mounted>
label-mounted = %{F#808080}SSD%{F-} %percentage_used%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 100

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity><label-discharging>

format-full-prefix = "    "
format-full-prefix-foreground = ${color.fg}
format-full-prefix-background = 

format-charging-background = 

ramp-capacity-0 = %{F#EA6962}   %{F-}
ramp-capacity-1 =  "  "
ramp-capacity-2 =  "  "
ramp-capacity-background = 
ramp-capacity-foreground = ${colors.fg}

label-charging =%percentage%%
label-charging-foreground = ${color.fg}
label-charging-background = 

label-discharging =%percentage%%
label-discharging-background = 
animation-charging-0 = "   "
animation-charging-1 = "   "
animation-charging-2 = "   "
animation-charging-foreground = ${colors.fg}
animation-charging-framerate = 750

