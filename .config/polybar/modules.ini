label-close-foreground = ${color.fg}
label-separator = |
label-separator-foreground = ${color.fg}

menu-0-0 = "  ﰇ  "
menu-0-0-exec = menu-open-1
menu-0-1 = "    "
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
