; Seconds to sleep between updates
interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4
format-mounted = <label-mounted>
label-mounted =   %percentage_used%%
label-mounted-foreground = #474545


