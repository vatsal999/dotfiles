env:
  TERM: alacritty

window:
  padding:
    x: 30
    y: 30

  startup_mode: Windowed

  dynamic_title: true
  dynamic_padding: true

  class:
    instance: Alacritty
    general: Alacritty
gtk_theme_variant: None

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
      family: FiraCode Nerd Font
      style: Regular

  bold:
      family: FiraCode Nerd Font
      style: Bold

  italic:
      family: FiraCode Nerd Font
      style: Italic

  size: 12.0

background_opacity: 1.0

colors:
  primary:
    background: '#1d1f21'
    foreground: '#cfcfcf'

  cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#80D1FF'
      background: '#1F252A'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  selection:
    text: "#1F252A"
    background: "#D5D5D5"

  normal:
    black:   '#1F252A'
    red:     '#FF6161'
    green:   '#c3e88d'
    yellow:  '#ffaf60'
    blue:    '#8BA6C5'
    magenta: '#8d8bc4'
    cyan:    '#8bc2c4'
    white:   '#eeffff'

  bright:
    black:   '#384149'
    red:     '#FF6161'
    green:   '#c3e88d'
    yellow:  '#f0c674'
    blue:    '#8BA6C5'
    magenta: '#d597ce'
    cyan:    '#b8e3ea'
    white:   '#e8e8e8'

bell:
  animation: EaseOutExpo

  duration: 0

  color: '#ffffff'

cursor:
  style:
    shape: Beam

  blinking: true
  blink_interval: 750

  unfocused_hollow: false

  thickness: 0.15

live_config_reload: true
